<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>cart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./cart.css" rel="stylesheet">
    </head>
    <body>
        <!-- 표를 만드는 태그 table -->
        <!-- table은 기본적으로 간격이 있다 -->
        <!-- border-collapse: collapse 간격을 없애주는 css 옵션 -->
        <div>
            <table>
                <!-- thead: 제목행은 여기에 ,tbody : 일반행은 여기에 
                    기능상은 큰차이는 없지만 분류를 위한 태그
                -->
                    <!-- tr : table row 행(가로) td : table data 열(세로) -->
                <thead>
                    <tr>
                    <!-- 제목용 세로열 : <th> , 기타 세로열 : <td> -->
                        <!-- 셀안의 요소 상하 정렬 top middle bottom -->
                        <!-- 인라인요소 : 폭가 너비가 없는 옆으로 채워지는 요소 -->
                        <!-- 라인블록요소 :  -->
                        <!-- "vertical-align:top : 인라인/라인블록 요소 간 세로정렬 -->
                        <th><p>dddd</p><p>dddd</p></th>
                        <td style="vertical-align:top;">2222</td>
                        <td>3333</td>
                    </tr>
                </thead>
                <tbody>               
                    <tr>
                    <!-- 제목용 세로열 : <th> , 기타 세로열 : <td> -->
                        <th>1</th>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                </tbody>

            </table>
            <!-- 해당 옵션을 넣으면 table 태그랑 비슷하게 동작 -->
            <div style="display: table;">
                <div style="display: table-row;">
                    <div style="display: table-cell;">1</div>
                    <div style="display: table-cell;">2</div>
                    <div style="display: table-cell;">3</div>
                </div>
                <!-- <p style="font-size: 50px;">greetings<span style="font-size: 20px; vertical-align: middle;">ㅎㅇ</span></p> -->
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
