<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>homework15</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./homework15.css" rel="stylesheet">
    </head>
    <body>
    <div class="blue-frame">
        <div class="title" style="padding: 20px;">
                <h3>Your shopping cart</h3>
        </div>
          <!-- <div class="table-item"> -->
        <div class="white-frame">
                <table>
                    <!-- Cart title bar -->
                    <thead class="item_table">
                        <tr>
                            <th class="main-view">I T E M</th>
                            <th>A M O U N T</th>
                            <th>P R I C E</th>
                            <th>T O T A L</th>
                        </tr>
                    </thead>
                    <tbody class="price_table">                  
                        <!-- item List  -->
                        <tr>
                            <!-- 가로 셀 병합  -->
                            <td  class="item_view" >
                                <img src="./img/sony.jpg" style="width:100px; margin-bottom: 23px;">
                                <div class="item_explan">
                                    <p class="brand">Sony</p>
                                    <p class="option">FE 70-200 mm F2.8 GM OSS</p>
                                </div>
                            </td>
                            <td>1</td>
                            <td>&euro; 1979.00</td>
                            <td class="total_price">&euro; 1979.00</td>
                        </tr>
                        <tr>
                            <td class="item_view">
                                <img src="./img/sony2.jpg" style="width:100px; margin-bottom: 23px;"> 
                                <div class="item_explan">
                                    <p class="brand">Sony</p>
                                    <p class="option">Sonnar T* E 24mm F1.8 ZA</p>
                                </div>
                            </td>
                            <td>1</td>
                            <td>&euro; 989.00</td>
                            <td class="total_price">&euro; 989.00</td>
                        </tr>
                        <tr>
                            <td class="item_view">
                                <img src="./img/chicken.jpg" style="width:100px; margin-bottom: 23px;">
                                <div class="item_explan">
                                    <p class="brand">BBQ</p>
                                    <p class="option">Very Very Deliceus Chicken</p>
                            </div>
                            </td>
                            <td>1</td>
                            <td>&euro; 1979.00</td>
                            <td class="total_price">&euro; 989.00</td>
                        </tr>
                        <tr>
                            <td colspan="4" class="total_price">
                                <p class="total_price" style="width: 95%;font-size: 40px; text-align: right;">&euro; 2968.00</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="edit_cart" style="margin-top: 20px; width: 200px; display: inline-block;">
                <a href="#">Edit Your shopping Cart</a></div>
            <button class="pay_btn">Choose payment method</button>
        </div>
    </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
