<!DOCTYPE html>
<html lang="en">
<head>

              order-md-1 -> md사이즈 일때 적용
        -->
        <div class="col-4 order-2"> 1</div>
        <div class="col-4 order-1"> 2</div>
        <div class="col-4 order-3"> 3</div>

      </div>
   </div>
