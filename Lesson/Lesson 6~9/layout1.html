<script>
    /*
    container : 감싸는 박스, wrapper 라고도 함 
    div박스는 diplay : block이 기본으로 들어가있어서
    가로 행을 전부 차지하려고 함 
    그래서 순서대로 20% 80% 배치를 해도 
    80%의 20%부분이 겹쳐서 배치되기 때문에 
    나란히 배치가 되지 않고 아래로 배치가 된다. 

    inline-block  사용시 공백제거방법
    1. 박스사이 주석 기호 활용 
     <div class="left-menu">주석기호넣기</div><div class="right"></div>
    2. 폰트 사이즈를 0으로 만들기
    <div class="container" style="font-size: 0px;">
    부모요소의 폰트사이즈를 0으로 만들어서 공백을 제거함 

    html에서 글을 쓸때는 
    공책 줄 처럼 baseline이 존재함 
    baseline이 옆에 존재하면 dlisplay : inline-block 요소가 baseline 위로 오게됨 

    */
</script>
