    <body>
        <!-- 클래스 생성시 뼈대용 / 살점용을 생각하면서 만들어라 -->
        <button class="main_btn red_back">더알아보기</button>
        <button class="main_btn blue_back">구매하기</button>
        <div class="profile_cl">
            <img class="profile_img" src="./img/chicken.jpg">

           <!-- class="목적__역할--세부특징" BEM룰은 이런식으로 작성  -->

            <button class="profile_button--blue"></button>
            <!-- 요즘은 쌩으로 작성하지 않고 React vue를 통해서 html을 작성하기 때문에 
                이런 문법을 사용하지 않아도 알아서 잘해줌 
                왜냐하면 컴포넌트 단위(프로파일/ 카트버튼 등등)로 
                html파일을 나눠서 코드 짬 각 대응하는 css파일을 만드는 형태로
                만들게 됨 
            -->
        </div>
